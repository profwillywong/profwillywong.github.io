<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Webpage with Language Toggle</title>
    <style>
        body {
            margin: 0;
            font-family: Verdana, sans-serif;
            background-color: #f4f4f9;
        }

        /* Flag styles */
        .flags {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
        }

        .flags img {
            width: 40px;
            height: auto;
            cursor: pointer;
            margin-left: 10px;
        }

        /* Header image at the top */
        .top-image {
            width: 100%;
            height: auto;
            display: block;
        }

        /* Main content styling */
        .container {
            background-color: white;
            width: 66%;
            max-width: 800px;
            margin: 60px auto;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        h2 {
            font-size: 1.5em;
            color: #333;
            margin-top: 40px;
        }

        p {
            font-size: 1em;
            line-height: 1.6;
            color: #555;
        }

        /* Table styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        td {
            padding: 10px;
            vertical-align: top;
        }

        .text-left {
            text-align: left;
        }

        .image-cell {
            text-align: center;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                width: 90%;
            }

            h2 {
                font-size: 1.3em;
            }

            p {
                font-size: 0.9em;
            }

            table {
                font-size: 0.9em;
            }

            .flags img {
                width: 40px;
                height: 20px;
            }
        }
    </style>
</head>
<body>

    <!-- Flag toggle section -->
    <div class="flags">
        <img src="canada-flag.png" alt="Canada Flag" id="canadaFlag" onclick="toggleLanguage('en')">
        <img src="japan-flag.png" alt="Japan Flag" id="japanFlag" onclick="toggleLanguage('jp')">
    </div>

    <!-- Fixed header image -->
    <img src="header.jpg" alt="Top Image" class="top-image">

    <!-- Main content -->
    <div class="container">
        <!-- About me -->
        <section id="about-me">
            <h2 data-en="About me" data-jp="私について"></h2>
            <p data-en="I am a full professor at Kyushu University working on theoretical and computational neuroscience/engineering.  Formerly, I was a professor at the University of Toronto from 2000 to 2024.  I graduated with degrees in physics and biomedical engineering." data-jp="私は九州大学のフルプロフェッサーで、理論的および計算神経科学/工学に関する研究を行っています。以前は、2000年から2024年までトロント大学の教授を務めていました。物理学と生体医工学の学位を取得しています。"></p>
        </section>

        <!-- Research interests -->
        <section id="research-interests">
            <h2 data-en="Research interests" data-jp="研究の興味"></h2>
            <div>
                <h3 data-en="1. Diagnostics for sensory impairment" data-jp="1. 感覚障害の診断"></h3>
                <p data-en="Using algorithms, machine learning and AI to help detect, monitor and diagnose problems in hearing and vision." data-jp="アルゴリズム、機械学習、AIを活用して、聴覚と視覚の問題を検出、監視、診断する手助けを行っています。"></p>
            </div>
            <div>
                <h3 data-en="2. Neural modelling" data-jp="2. 神経モデル"></h3>
                <p data-en="Theory of neural information; developing and applying neural firing models." data-jp="神経情報の理論；神経発火モデルの開発と適用。"></p>
            </div>
        </section>

        <!-- What we are known for -->
        <section id="known-for">
            <h2 data-en="What we are known for" data-jp="私たちの特徴"></h2>
            <table>
                <tr>
                    <td class="text-left" data-en="A. An inequality governing the response of sensory neurons: The first ever mathematical inequality derived for neurons!  This beautiful and elegant inequality works universally across different sensory modalities and organisms from different phyla." data-jp="革新的な診断ツール"></td>
                    <td class="image-cell"><img src="image1.jpg" alt="Innovation"></td>
                </tr>
                <tr>
                    <td class="text-left" data-en="<b>B. Multidimensional Quest:</b> A generalization of the classic Quest algorithm for simultaneous determination of multiple thresholds using the Bayesian method." data-jp="最先端の神経研究"></td>
                    <td class="image-cell"><img src="image2.jpg" alt="Neural Research"></td>
                </tr>
                <tr>
                    <td class="text-left" data-en="<b>C. Combining medical structural with functional data:</b> An auto-encoder method to combine objective imaging data with subjective performance-related data." data-jp="世界の専門家との協力"></td>
                    <td class="image-cell"><img src="image3.jpg" alt="Collaboration"></td>
                </tr>
            </table>
        </section>

        <!-- Do you like math -->
        <section id="math">
            <h2 data-en="Do you like math?" data-jp="数学が好きですか？"></h2>
	    <p>
		If so, try proving the following inequality:
	    </p>
            <div style="text-align: center;">
                <img src="inequality.svg" alt="Math" style="max-width: 100%;">
            </div>
        </section>

        <!-- Contact -->
        <section id="contact">
            <h2 data-en="Contact" data-jp="連絡先"></h2>

(Use a simple number-alphabet cypher to decode it!)" data-jp="example@example.com で気軽にご連絡ください。"></p>
        </section>
    </div>
</body>
</html>
