<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Homepage</title>
    <style>
        /* Global styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            text-align: center;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header section with image and text */
        .header {
            position: relative;
            width: 100%;
            height: 300px;
            background-image: url('your-image.jpg'); /* Replace with your image path */
            background-size: cover;
            background-position: center;
        }

        .header-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            font-size: 24px;
            font-weight: bold;
        }

        .header-content h1, .header-content p {
            margin: 0;
        }

        /* Language toggle switch */
        .language-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        /* Toggle style */
        .language-toggle select {
            padding: 5px 10px;
            font-size: 16px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* Main content */
        .main-content {
            background-color: white;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            border-radius: 8px;
        }

        .main-content h2 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .main-content p {
            font-size: 16px;
            line-height: 1.6;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <div class="header">
        <div class="language-toggle">
            <select onchange="changeLanguage(this.value)">
                <option value="en">English</option>
                <option value="ja">日本語</option>
            </select>
        </div>
        <div class="header-content">
            <h1>Your Name</h1>
            <p>Your Affiliation</p>
        </div>
    </div>

    <!-- Main Content Section -->
    <div class="container">
        <div class="main-content">
            <h2>About Me</h2>
            <p>
                This is a brief description of your affiliation, background, and any important details you'd like to share.
            </p>

            <h2>Research Interests</h2>
            <p>
                Here, you can describe your main research areas, projects, or any topics you're passionate about.
            </p>
        </div>
    </div>

    <script>
        // Simple language toggle function (you can expand this later)
        function changeLanguage(lang) {
            if (lang === 'ja') {
                document.querySelector('.header-content h1').textContent = 'あなたの名前';
                document.querySelector('.header-content p').textContent = 'あなたの所属';
                document.querySelector('.main-content h2').textContent = '自己紹介';
                document.querySelectorAll('.main-content p')[0].textContent = 'ここにあなたの所属や経歴などの簡単な紹介を書いてください。';
                document.querySelectorAll('.main-content h2')[1].textContent = '研究分野';
                document.querySelectorAll('.main-content p')[1].textContent = 'あなたの研究領域やプロジェクトについて書いてください。';
            } else {
                document.querySelector('.header-content h1').textContent = 'Your Name';
                document.querySelector('.header-content p').textContent = 'Your Affiliation';
                document.querySelector('.main-content h2').textContent = 'About Me';
                document.querySelectorAll('.main-content p')[0].textContent = 'This is a brief description of your affiliation, background, and any important details you\'d like to share.';
                document.querySelectorAll('.main-content h2')[1].textContent = 'Research Interests';
                document.querySelectorAll('.main-content p')[1].textContent = 'Here, you can describe your main research areas, projects, or any topics you\'re passionate about.';
            }
        }
    </script>
</body>
</html>
